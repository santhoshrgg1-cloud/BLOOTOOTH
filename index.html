<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluetooth File Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #222;
      padding: 20px;
      text-align: center;
    }
    h2 { margin-bottom: 15px; }
    input, button, select {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #444; }
    #log {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      color: #000;
      border-radius: 10px;
      text-align: left;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h2>Bluetooth File Sender</h2>

  <button id="enableBtn">üîµ Enable & Search Bluetooth Devices</button><br>
  <input type="text" id="manualAddress" placeholder="Enter Bluetooth Address (MAC)">
  <button id="connectManual">Connect Manually</button><br>

  <div id="deviceInfo"></div>

  <input type="file" id="fileInput" hidden>
  <button id="chooseFileBtn" disabled>üìÇ Choose File</button>
  <button id="sendFileBtn" disabled>üì§ Send File</button>

  <div id="log">Logs will appear here...</div>

  <script>
    let device, server, fileData;

    function log(msg) {
      document.getElementById("log").innerHTML += "<br>" + msg;
    }

    // Enable Bluetooth & choose device
    document.getElementById("enableBtn").onclick = async () => {
      try {
        device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['battery_service']
        });
        log("Selected device: " + device.name);

        device.addEventListener('gattserverdisconnected', () => {
          log("Device disconnected");
        });

        server = await device.gatt.connect();
        log("Connected to " + device.name);

        // Show Battery %
        try {
          const service = await server.getPrimaryService('battery_service');
          const charac = await service.getCharacteristic('battery_level');
          const battery = await charac.readValue();
          log("Battery Level: " + battery.getUint8(0) + "%");
          document.getElementById("deviceInfo").innerText = 
            Connected: ${device.name} | Battery: ${battery.getUint8(0)}%;
        } catch {
          log("Battery info not available");
        }

        document.getElementById("chooseFileBtn").disabled = false;
      } catch (err) {
        log("Error: " + err);
      }
    };

    // Manual connect (just logs for demo)
    document.getElementById("connectManual").onclick = () => {
      const addr = document.getElementById("manualAddress").value;
      if (addr) {
        log("Manual connect attempt to: " + addr);
        // NOTE: Real manual MAC connection is not supported in Web Bluetooth
      } else {
        log("Please enter a valid Bluetooth address");
      }
    };

    // Choose file
    document.getElementById("chooseFileBtn").onclick = () => {
      document.getElementById("fileInput").click();
    };

    document.getElementById("fileInput").onchange = (e) => {
      fileData = e.target.files[0];
      if (fileData) {
        log("Selected file: " + fileData.name + " (" + fileData.size + " bytes)");
        document.getElementById("sendFileBtn").disabled = false;
      }
    };

    // Send file (simulation since Web Bluetooth cannot do OBEX)
    document.getElementById("sendFileBtn").onclick = async () => {
      if (!fileData) {
        log("No file selected");
        return;
      }
      try {
        // Normally here we'd use OBEX Push Profile via native Android APIs
        // Simulating confirmation
        log("Sending file '" + fileData.name + "' ...");
        setTimeout(() => {
          log("‚úÖ File sent successfully!");
          alert("File '" + fileData.name + "' sent successfully!");
        }, 2000);
      } catch (err) {
        log("‚ùå File send failed: " + err);
      }
    };
  </script>
</body>
</html>
